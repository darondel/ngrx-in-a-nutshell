<mat-sidenav-container>
  <mat-sidenav
    #drawer
    [fixedInViewport]="true"
    [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async) ? 'over' : 'side'"
    [opened]="!(isHandset | async)">
    <mat-toolbar color="primary" class="mat-elevation-z6"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item matTooltip="What is Redux?" [matTooltipPosition]="'right'" routerLink="/presentation">
        <mat-icon>present_to_all</mat-icon>
      </a>
      <a mat-list-item matTooltip="NgRx showcase" [matTooltipPosition]="'right'" routerLink="/demonstration">
        <mat-icon>live_tv</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>How Redux Works</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
