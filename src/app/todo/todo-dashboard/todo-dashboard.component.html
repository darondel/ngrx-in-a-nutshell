<mat-grid-list [cols]="1" rowHeight="95">
  <mat-grid-tile>
    <app-todo-counter></app-todo-counter>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list [cols]="1" rowHeight="125">
  <mat-grid-tile>
    <app-todo-form></app-todo-form>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list [cols]="bottomCols | async">
  <mat-grid-tile>
    <app-todo-list [completed]="false"></app-todo-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-todo-state></app-todo-state>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-todo-list [completed]="true"></app-todo-list>
  </mat-grid-tile>
</mat-grid-list>
