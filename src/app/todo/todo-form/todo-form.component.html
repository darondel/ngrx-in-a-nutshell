<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="text"
          placeholder="What do you plan to do?"
          formControlName="content"
          matInput
        />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
