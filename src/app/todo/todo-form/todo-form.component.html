<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" placeholder="What do you plan to do?" formControlName="content" matInput>
      <mat-error *ngIf="form.get('content').errors['required']">Please enter a value</mat-error>
    </mat-form-field>
  </form>
</mat-card>
