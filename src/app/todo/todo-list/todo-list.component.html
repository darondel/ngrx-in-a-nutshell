<mat-card appMatCardScrollable>
  <mat-card-header>
    <mat-card-title>{{ completed ? 'Completed' : 'Active' }} Tasks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list>
      <mat-list-option *ngFor="let todo of todos | async" (click)="onSelect(todo.id)">
        {{ todo.content }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
